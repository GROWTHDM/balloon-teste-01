<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BOTLLOON - BET7K</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="intro">
  <h1 class="logo-header">
    <img class="logoImg" src="imagens/balloon-intro.gif" alt="">
  </h1>
</div>

  <div class="container">
    <div class="logo">
      <header class="header">
        <img src="imagens/balloon-logo-alt.png" alt="">
      </header>
    </div>
    <div class="balloonContainer">
      <span class="time01" id="time01"></span>
      <img class="balloon" id="balloon" src="imagens/balloon-main.png" alt="">
      <button class="btn" id="btn"></button>
    </div>
    <div class="contadorContainer" id="countContainer">
      <span class="contContainer" id="time02"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
